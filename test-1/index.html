<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__user-name">user_name</h1>
    </header>
    <div></div>
    <main class="main">
      <div class="main__container">
        <div class="container__logo-container">
          <img
            class="logo-container__icon"
            width="200"
            height="200"
            src="img/user_logo.png"
            alt="иконка пользователя"
          />
          <p class="logo-container__username">@user_name</p>
        </div>

        <div class="container__bio">
          <p class="bio__item">
            <span class="bio__item_title">ФИО</span>: Иванов Иван Иванович
          </p>
          <p class="bio__item">
            <span class="bio__item_title">Дата рождения</span>: 01.01.2001
          </p>
          <p class="bio__item">
            <span class="bio__item_title">Пол</span>: Мужской
          </p>
          <p class="bio__item">
            <span class="bio__item_title">Город</span>: Новосибирск
          </p>
          <p class="bio__item">
            <span class="bio__item_title">Профессия</span>: Специалист
            кибербезопасности
          </p>
          <p class="bio__item">
            <span class="bio__item_title">Хобби</span>: Плавание, Шахматы,
            Комиксы
          </p>
        </div>
        <div class="container__contacts">
          <p class="contacts__item">
            <span class="contacts__item_title">Почта</span>: user-name@soap.ru
          </p>
          <p class="contacts__item">
            <span class="contacts__item_title">Телефон</span>: +7 (911)
            777-04-20
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Все права защищены</p>
    </footer>
  </body>
</html>
